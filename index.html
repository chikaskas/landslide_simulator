<!DOCTYPE html>
<html>
    <head>
        <title>Bouncy Balls!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="canvas", width="2560", height="1024"></canvas>

        <h4 style="margin: 0px;">Click or drag on the canvas to add sand particles!</h4>

        <div id="static">
            <p class="static">Particle size: </p>
            <p class="static">Density: </p>
            <p class="static">Friction: </p>
            <p class="static">Color: </p>
            <p class="static">Shake speed: </p>
            <p class="static">Gravity: </p>
            <p class="static">Time speed (logarithmic): </p>
        </div>

        <div id="dynamic">
            <p class="dynamic">128</p>
            <p class="dynamic">1</p>
            <p class="dynamic">0.1</p>
            <p class="dynamic">#00ffff</p>
            <p class="dynamic">0</p>
            <p class="dynamic">1</p>
            <p class="dynamic">0</p>
        </div>

        <div id="inputs">
            <input class="input" type="range" min="32" max="128" step="16" value="64">
            <input class="input" type="range" min="0.5" max="2" step="0.1" value="1">
            <input class="input" id="friction" type="range" min="0" max="1" step="0.1" value="1">
            <input class="input" type="color" value="#00ffff" style="border: 0px; padding: 0px; height: 16px;">
            <input id="shake" class="input" type="range" min="0" max="10000" step="1" value="0">
            <input id="gravity" class="input" type="range" min="-1000" max="1000" step="10" value="100">
            <input id="time_speed" class="input" type="range" min="-8" max="3" step="0.1" value="0">
        </div>

        <p class="static">Frame rate: </p>
        <p class="dynamic" id="frame_rate">0</p>

    </body>
    <script src="main.js"></script>
</html>
